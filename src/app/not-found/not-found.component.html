<div id="notfound" class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <div class="notfound-404 mb-4">
      <h1 class="display-1 fw-bold text-warning">404</h1>
    </div>
    <h2 class="text-danger mb-3">{{ message || 'Oops! Page Not Found' }}</h2>
    <p class="text-muted mb-4">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a class="btn btn-warning btn-lg" routerLink="/" routerLinkActive="active-Link">
      Return to Home
    </a>
  </div>
</div>
